<!doctype html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0%;
            padding: 0%;
        }

        .image-rock {
            width: 250px;
        }

        .image-paper {
            width: 184px;
        }

        .image-sessior {
            width: 150px;
        }

        #choose-image {
            display: flex;
        }

        #choose-image img {
            width: 230px;
            margin: auto;
            margin-top: 5%;
        }

        #cpu-choose-image {
            display: flex;
        }

        #cpu-choose-image img {
            width: 230px;
            margin: auto;
            margin-top: 5%;
        }

        #modal_window {
            background-color: rgba(0, 0, 0, .7);
        }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body class="px-5">

    <div id="alert" style="display: none;" class="alert mt-1 alert-success alert-dismissible fade show" role="alert">
        <div class="d-flex" style="align-items: center;">
            <h5 id="congratulations">Congratulations!</h5>
            <h4 id="result" class="mx-3 font-weight-bold">You Win</h4>
        </div>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="row mt-3" style="height: 85vh;">
        <div class="col-md-6" style="border: 2px solid black;">
            <h1 class="text-center mt-3" style="font-size: 50px;">YOU</h1>
            <hr>
            <h2>Points: <span id="user_score">0</span></h2>
            <div class="row mt-3">
                <div class="col-sm-4">
                    <button type="button" onclick="trial('Rock')" class="btn" style="width: 240px;"
                        id="show-image-button"><img src=" img/rock.png"
                            class="image-rock img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                            alt="">
                        <h3 class="text-center mt-4">Rock</h3>
                    </button>
                </div>
                <div class="col-sm-4">
                    <button type="button" class="btn" onclick="trial('Paper')"><img src=" img/paper.png"
                            class="image-paper img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                            alt="">
                        <h3 class="text-center">Paper</h3>
                    </button>
                </div>
                <div class="col-sm-4">
                    <button type="button" class="btn" onclick="trial('Scissor')"><img src=" img/scissor.png"
                            class="image-sessior img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                            alt="">
                        <h3 class="text-center mt-3">Scissor</h3>
                    </button>
                </div>
            </div>


            <div id="choose-image">
            </div>
            <h1 class="text-center" id="choose_YouImg_heading"></h1>
        </div>


        <div class="col-md-6" style="border: 2px solid black;">
            <h1 class="text-center mt-3" style="font-size: 50px;">CPU</h1>
            <hr>
            <h2>Points: <span id="cpu_score">0</span></h2>
            <div class="row mt-3">
                <div class="col-sm-4"><img src=" img/rock.png"
                        class="image-rock img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                        alt="">
                    <h3 class="text-center mt-4">Rock</h3>
                </div>
                <div class="col-sm-4"><img src=" img/paper.png"
                        class="image-paper img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                        alt="">
                    <h3 class="text-center">Paper</h3>
                </div>
                <div class="col-sm-4"><img src=" img/scissor.png"
                        class="image-sessior img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                        alt="">
                    <h3 class="text-center mt-3">Sessior</h3>
                </div>
            </div>

            <div id="cpu-choose-image">
            </div>
            <h1 class="text-center" id="choose_CpuImg_heading"></h1>

        </div>

    </div>

    </div>

    <audio id="clap-audio" src="audio/cheering-and-clapping-crowd-1-5995.mp3"></audio>
    <audio id="sad-audio" src="audio/wah-wah-sad-trombone-6347.mp3"></audio>


    <!-- Add the following code after the closing </div> tag of the .col-md-6 element for CPU -->

    <div id="modal_window" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Finally: <b id="final_result"></b></h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="close_modal()" id="close_modal"
                        data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

<script src="excersice-2.js"></script>

</html>
